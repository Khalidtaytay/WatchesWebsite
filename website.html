<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@500&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f25e473145.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <header>
        <div id="titre">WATCHES</div>
        <ul style="list-style: none;">
            <li>HOME</li>
            <li>ABOUT</li>
            <li>FEATURED</li>
            <li>NEW</li>
        </ul>
        <ul>
            <div><i class="fa-brands fa-square-facebook"></i></div>
            <div><i class="fa-brands fa-instagram"></i></div>
            <div><i class="fa-brands fa-x-twitter"></i></div>
        </ul>
    </header>

    <section>
        <div class="pirce">
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <p>Baume Custom Timepiece small second</p>
            <button class="btn">ADD TO CART</button>

        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/kindpng_3332234.png" alt=""></div>
                <div class="swiper-slide"><img src="images/kindpng_652230.png" alt=""></div>
                <div class="swiper-slide"><img src="images/kindpng_4973313.png" alt=""></div>    
            </div>
            <!--pagination -->
            <div class="swiper-pagination"></div>

        </div>
     

        <div class="bio">
            <div class="watch-border"><img src="images/watches-border.png" alt=""></div>
            <p>Personalized watches are a job of quality 
                and commitment. Each piece is the result of a 
                work of co-creation of innovation and responsible 
                sensitivity for users.
            </p>
            <button class="bio-btn">
                LEARN MORE
            </button>

        </div>


        
    </section>




    <script src="javascirpt.js"></script>
</body>
</html>
